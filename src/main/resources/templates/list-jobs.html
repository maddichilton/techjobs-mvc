<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div th:if="${not #lists.isEmpty(jobs)}">
        <table th:each="job : ${jobs}" class="job-listing">
            <tr th:each="field : ${job.entrySet()}">

                <td th:text="${field.getKey()}"></td>
                <td th:text="${field.getValue()}"></td>

            </tr>
        </table>

    </div>
</div>

</body>
</html>
